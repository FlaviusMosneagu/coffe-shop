
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<link rel="icon" href="" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Coffe Shop</title>
	<!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Two+Tone|Material+Icons+Sharp">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="socials">
                <div class="social"><a href=""></a></div>
                <div class="social"><a href=""></a></div>
            </div>
            <div class="logo">Coffe</div>
            <div class="menu">
                <div class="items">
                    <div class="item"><a href="">Shop</a></div>
                    <div class="item"><a href="">Story</a></div>
                    <div class="item"><a href="">Inspiration</a></div>
                </div>
                <div class="search-cart">
                    <div class="search"></div>
                    <div class="cart"></div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container-fluid">
            <div class="grid">
                <div class="grid-1">
                    <div class="image"><img src="images/onyx.png" alt="" class="img-fluid"></div>
                    <h1>Onyx</h1>
                </div>
                <div class="grid-1">
                    <div class="image"><img src="images/elegance.jpg" alt="" class="img-fluid"></div>
                    <h1>Elegance</h1>
                </div>
                <div class="grid-1">
                    <div class="image"><img src="images/columbia.jpg" alt="" class="img-fluid"></div>
                    <h1>Columbia</h1>
                </div>
                <div class="grid-1">
                    <div class="image"><img src="images/expresso.jpg" alt="" class="img-fluid"></div>
                    <h1>Espresso</h1>
                </div>
                <div class="grid-1">
                    <div class="image"><img src="images/supremo.jpg" alt="" class="img-fluid"></div>
                    <h1>Supremo</h1>
                </div>
            </div>
        </div>
    </main>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
